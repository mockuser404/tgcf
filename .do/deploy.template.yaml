spec:
  name: tgcf
  services:
    - name: worker
      image:
        registry: aahnik
        registry_type: DOCKER_HUB
        repository: tgcf
        tag: latest
      envs:
      - key: API_ID
        value: someval 
        type: SECRET
        scope: RUN_TIME
      - key: API_HASH
        value: someval
        type: SECRET
        scope: RUN_TIME
      - key: SESSION_STRING
        value: someval
        type: SECRET
        scope: RUN_TIME
      - key: TGCF_CONFIG
        value: someval
        type: SECRET

